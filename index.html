<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">JSON Validator</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <textarea id="jsonInput" placeholder="Enter JSON here..." rows="5"></textarea>
                    <div class="btn-group">
                        <button class="btn" onclick="validateJson()">Validate</button>
                        <button class="btn" onclick="clearInput()">Clear</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
                        <button class="btn" onclick="pasteFromClipboard()">Paste from Clipboard</button>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <a href="https://www.paypal.com/paypalme/sandeshshahapur?country.x=IN&locale.x=en_GB" class="btn btn-primary">Buy me a Coffee!</a>
                            <div class="social-icons">
                                <a href="https://www.linkedin.com/in/sandeshshahapur/" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a href="https://github.com/sandeshshahapur" target="_blank"><i class="fab fa-github"></i></a>
                                <a href="https://discord.com/users/361645639895089153" target="_blank"><i class="fab fa-discord"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="./json_validator.js"></script>
<script>
    function validateJson() {
        const jsonInput = document.getElementById('jsonInput').value;
        const isValid = validate_json(jsonInput);
        const resultElement = document.getElementById('result');
        if (isValid) {
            resultElement.innerHTML = 'Valid JSON!';
            resultElement.style.color = 'green';
        } else {
            resultElement.innerHTML = 'Invalid JSON!';
            resultElement.style.color = 'red';
        }
    }

    function clearInput() {
        document.getElementById('jsonInput').value = '';
        document.getElementById('result').innerHTML = '';
    }

    function copyToClipboard() {
        const jsonInput = document.getElementById('jsonInput').value;
        navigator.clipboard.writeText(jsonInput)
            .then(() => {
                // Change the visual indicator
                document.getElementById('clipboardIndicator').style.visibility = 'visible';
                setTimeout(() => {
                    document.getElementById('clipboardIndicator').style.visibility = 'hidden';
                }, 2000); // Hide after 2 seconds
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
            });
    }

    function pasteFromClipboard() {
        navigator.clipboard.readText()
            .then(text => {
                document.getElementById('jsonInput').value = text;
            })
            .catch(err => {
                console.error('Failed to paste: ', err);
            });
    }
</script>

</body>
</html>
