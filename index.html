<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">JSON Validator</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <textarea id="jsonInput" placeholder="Enter JSON here..." rows="5"></textarea>
                    <p class="note">Note: The input JSON string can be entered as a string (root enclosed in double quotations) or directly as JSON without quotations.</p>

                    <div class="btn-group">
                        <button class="btn" onclick="validateJson()">Validate</button>
                        <button class="btn" onclick="clearInput()">Clear</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
                        <button class="btn" onclick="pasteFromClipboard()">Paste from Clipboard</button>
                    </div>
                    <div id="result" style="display: none;"></div>

                    <div id="clipboardIndicator" class="clipboard-indicator" style="display: none;"></div>
                    <p class="note" style="margin-top: 90px;">Note: Syntax constants are currently not distinguishable from intended strings.</p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <a href="https://www.paypal.com/paypalme/sandeshshahapur?country.x=IN&locale.x=en_GB" class="btn btn-primary">Buy me a Coffee!</a>
                            <div class="social-icons">
                                <a href="https://www.linkedin.com/in/sandeshshahapur/" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a href="https://github.com/sandeshshahapur" target="_blank"><i class="fab fa-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="./json_validator.js"></script>
<script>
    function validateJson() {
        const jsonInput = document.getElementById('jsonInput').value;
        const resultElement = document.getElementById('result');

        try {
            const json = validate_json(jsonInput);
            resultElement.outerHTML = '<div class="alert alert-success" role="alert" id="result"><b>Valid JSON</b></div>';
        } catch (error) {
            resultElement.outerHTML = `<div class="alert alert-danger" role="alert" id="result"><b>Invalid JSON!</b><br></br> ${error}</div>`;
        }
        resultElement.style.display = 'block';
    }

    function clearInput() {
        document.getElementById('jsonInput').value = '';
        document.getElementById('result').style.display = 'none';
    }

    function clipboardIndicator(msg) {
        const clipboardIndicator = document.getElementById('clipboardIndicator');
        clipboardIndicator.innerHTML = msg;
        clipboardIndicator.style.display = 'block';
        setTimeout(() => {
            clipboardIndicator.style.display = 'none';
        }, 2000); // Hide after 2 seconds
    }

    function copyToClipboard() {
        const jsonInput = document.getElementById('jsonInput').value;
        navigator.clipboard.writeText(jsonInput)
            .then(() => {
                // Change the visual indicator
                clipboardIndicator('Copied to Clipboard');
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
            });
    }

    function pasteFromClipboard() {
        navigator.clipboard.readText()
            .then(text => {
                document.getElementById('jsonInput').value = text;

                // change the visual indicator
                clipboardIndicator('Pasted from Clipboard');
            })
            .catch(err => {
                console.error('Failed to paste: ', err);
            });
    }
</script>

</body>
</html>
